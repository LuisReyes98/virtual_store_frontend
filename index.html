<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="styles.css">
	<title> Tienda Virtual </title>
</head>
<body>
	<div data-behaviour="vue" >

		<nav id="nav" class="navbar navbar-expand-sm navbar-dark">
			<a href="#" class="navbar-brand">Tu Tienda Online</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a href="index.html" class="nav-link">Inicio <span class="sr-only">(página actual)</span></a>
					</li>
					<li class="nav-item">
						<a href="login.html" class="nav-link">Iniciar sesión</a>
					</li>
					<li class="nav-item">
						<a href="cart.html" class="nav-link">Carrito</a>
					</li>
					<li class="nav-item">
						<a href="products.html" class="nav-link">Administrador</a>
					</li> 
				</ul>
				<form action="#" class="form-inline my-2 my-lg-0">
					<input type="search" class="form-control" placeholder="Buscar" aria-label="Search">
					<button class="btn btn-light my-2 my-sm-0" type="submit">Buscar</button>
				</form>
			</div>
		</nav>
	
	
		<div id="home">
			<template v-if="false">
				<div class="alert alert-success" role="alert"  >Sesión iniciada exitosamente</div>
			</template>

			
			<div class="home_container">
				<div class="col-4 home_sidebar">
					
					<template v-for="group in groups">
						<ul class="list-group">
							<li class="list-group-item title">
								<h3 class="group"> {{group.name}}</h3>
							</li>
							<template v-for="sub in group.subgroups">
								<li class="list-group-item list-element"> {{sub.name}}</li>
							</template>
						</ul>
					</template>
				</div>



				<div class="col-8 container-fluid align-items-center item_container"><template v-for="product in products">
						<div class="card bg-info col-sm-4 col-md-3 p-1 m-2"><img :alt="product.name" :src="product.image_src"
								class="card-img-top product-image" />
							<div class="card-body">
								<h6 class="card-title title">{{product.name}}</h6>
								<div class="d-inline-flex"><a class="btn btn-primary btn-sm mx-1" href="#"><i
											class="mdi mx-1 mdi-eye-plus"></i>Ver más</a><a class="btn btn-success btn-sm mx-1 add_to_cart"
										href="#"><i class="mdi mx-1 mdi-cart-plus"></i>Añadir a carrito</a></div>
							</div>
						</div>
					</template></div>
			</div>
		</div>

	</div>



<script src="scripts/jquery.min.js"></script>
<script src="scripts/popper.min.js"></script>
<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/vue.js"></script>

<script>

	let products = [];
	for (let i = 0; i < 10; i++) {
		products.push({
			name: 'Camisa',
			image_src: './images/shirt.jpg',
		});
	} 

	let groups = [
		{
			name: 'Electronicos',
			subgroups: [
				{
					name: 'laptop'
				},
				{
					name: 'Telefono'
				},
			]
		},
		{
			name: 'Ropa',
			subgroups: [
				{
					name: 'Gorra'
				},
				{
					name: 'Camisa'
				},
			]
		}
	];

	const app = new Vue({
	el: '[data-behaviour="vue"]',
	data:{
		products: products,
		groups: groups,
		},
	});
</script>
</body>
</html>
