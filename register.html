    <div class="container bg-secondary">
		<h1>Registrar usuario</h1>
    	<form action="index_after_login.html" method="POST">
    		<div class="form-group">
				<label for="username">Nombre de usuario</label>
				<input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
			</div>
    		<div class="form-group">
				<label for="password">Contraseña</label>
				<input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="form-group">
                <label for="password_confirmation">Confirmar contraseña</label>
                <input type="password" class="form-control" id="password_confirmation" placeholder="Confirmar contraseña">
            </div>
			<button type="submit" class="btn btn-info">Crear usuario</button>
    	</form>
