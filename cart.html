<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title> Tienda Virtual </title>
</head>

<body>
    <div data-behaviour="vue">
        <nav id="nav" class="navbar navbar-expand-sm navbar-dark">
          <a href="#" class="navbar-brand">Tu Tienda Online</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item ">
                <a href="index.html" class="nav-link">Inicio
                  <span class="sr-only">(página actual)</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="login.html" class="nav-link">Iniciar sesión</a>
              </li>
              <li class="nav-item active">
                <a href="cart.html" class="nav-link">Carrito</a>
              </li>
              <li class="nav-item">
                <a href="products.html" class="nav-link">Administrador</a>
              </li>
            </ul>
            <form action="#" class="form-inline my-2 my-lg-0">
              <input type="search" class="form-control" placeholder="Buscar" aria-label="Search">
              <button class="btn btn-light my-2 my-sm-0" type="submit">Buscar</button>
            </form>
          </div>
        </nav>
        <div class="container">
            <form action="" method="POST">
                <div  class="text-center"   >
                  <h1>Orden actual</h1>
                  <h6>La orden se retira en la tienda</h6>
                </div>
                <table class="table">
                    <thead>
                        <tr class="table-danger">
                            <th scope="row">Imagen</th>
                            <th scope="row">Grupo</th>
                            <th scope="row">Categoría</th>
                            <th scope="row">Nombre</th>
                            <th scope="row">Cantidad</th>
                            <th scope="row">Costo</th>
                            <th scope="row" colspan="3">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                      <template v-for="product in products">
                        <tr>
                            <td>
                                <img :src="product.image_src" width="100" height="100">
                            </td>
                            <td>{{product.group}}</td>
                            <td>{{product.categorie}}</td>
                            <td>{{product.name}}</td>
                            <td>{{product.ammount}}</td>
                            <td>{{product.cost}}</td>
                            <td><a href="">Ver</a></td>
                            
                            <td><a href="">Eliminar</a></td>
                        </tr>

                      </template>                        
                    </tbody>
                </table>
                <div class="col-12 d-flex justify-content-center pb-4">
                  <button type="submit" class="btn btn-info">Registrar orden</button>

                </div>
            </form>
        </div>
    </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.min.js"></script>
  <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/vue.js"></script>
    <script>

      let products = [];
      for (let i = 0; i < 2; i++) {
        products.push({
          name: 'Gorra',
          group: 'Ropa',
          categorie: 'Sombreros',
          image_src: './images/gorra.jpg',
          ammount: 12,
          cost: 12000,
        });
      } 

      const app = new Vue({
        el: '[data-behaviour="vue"]',
        data: {
          products: products,          
        }
      });
    </script>
</html>
